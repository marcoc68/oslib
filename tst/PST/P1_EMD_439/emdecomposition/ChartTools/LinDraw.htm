<script type="text/javascript">
Highcharts.theme = {

         gridLineColor:'rgb(235,235,235)',

               line:{enableMouseTracking:false,shadow:false,marker:{enabled:false}}
              }
  };
var highchartsOptions = Highcharts.setOptions(Highcharts.theme);
